<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <title>rebbitCms</title>
    <link rel='Shortcut Icon' type='image/x-icon' href='/ui/win-ui/img/windows.ico'>
    <script type="text/javascript" src="/ui/win-ui/js/jquery-2.2.4.min.js"></script>
    <link href="/ui/win-ui/css/animate.css" rel="stylesheet">
    <script type="text/javascript" src="/ui/win-ui/component/layer-v3.0.3/layer/layer.js"></script>
    <link rel="stylesheet" href="/ui/win-ui/component/font-awesome-4.7.0/css/font-awesome.min.css">
    <link href="/ui/win-ui/css/default.css" rel="stylesheet">
    <script type="text/javascript" src="/ui/win-ui/js/win10.js"></script>
    <style>
        *{font-family: "Microsoft YaHei", 微软雅黑, "MicrosoftJhengHei", 华文细黑, STHeiti, MingLiu;}
        /*磁贴自定义样式*/
         .win10-block-content-text {
             line-height: 44px;
             text-align: center;
             font-size: 16px;
         }
    </style>
    <script></script>
</head>
<body>
<div id="win10">
    <div class="desktop">
        <div id="win10-shortcuts" class="shortcuts-hidden">
            <div class="shortcut openUrl" win-url="../Member/index.html" win-title="用户管理">
                <img class="icon" src="/ui/win-ui/img/icon/github.png"/>
                <div class="title">用户管理</div>
            </div>
            <div class="shortcut openUrl" win-url="../Account/index.html" win-title="公众号管理">
                <img class="icon" src="/ui/win-ui/img/icon/demo.png"/>
                <div class="title">公众号管理</div>
            </div>
            <div class="shortcut openUrl" win-url="../Customize/index.html" win-title="自定义菜单管理">
                <img class="icon" src="/ui/win-ui/img/icon/CustomizeMenu.png" />
                <div class="title">自定义菜单管理</div>
            </div>
            <div class="shortcut openUrl" win-url="../Material/index.html" win-title="素材管理">
                <img class="icon" src="/ui/win-ui/img/icon/material.png" />
                <div class="title">素材管理</div>
            </div>
        </div>
        <div id="win10-desktop-scene"></div>
    </div>
    <div id="win10-menu" class="hidden">
        <div class="list win10-menu-hidden animated animated-slideOutLeft">
            <div class="item win-event" win-event='Win10.exit()'>
                <i class="black icon fa fa-power-off fa-fw"></i>
                <span class="title">关闭</span>
            </div>
            <div class="item openUrl">
                <i class="black icon fa fa-user-circle-o fa-fw"></i>
                <span class="title">权限管理</span>
            </div>
            <div class="sub-item openUrl"  win-url="../Index/user_group.html" win-title="用户组管理"><i class="black icon fa fa-users fa-fw"></i>用户组</div>
            <div class="sub-item openUrl"  win-url="../Index/users.html" win-title="用户管理"><i class="black icon fa fa-user-plus fa-fw"></i>用户管理</div>
            <div class="item win-event" win-event="chooseAccount()">
                <i class="black icon fa fa-weixin fa-fw"></i>
                <span class="title" id="change-account">未选择公众号</span>
            </div>
            <div class="item openUrl">
                <i class="black icon fa fa-plug fa-fw"></i>
                <span class="title">工具</span>
            </div>
            <div class="sub-item openUrl"  win-url="../Tools/short_url.html" win-title="短链接生成器"><i class="black icon fa fa-magnet fa-fw"></i>短链接生成器</div>
        </div>
        <div class="blocks">
            <div class="menu_group">
                <div class="title">Welcome</div>
                <div class="block" loc="1,1" size="6,4">
                    <div class="content">
                        <div style="font-size:100px;line-height: 132px;margin: 0 auto ;display: block" class="fa fa-fw fa-windows win10-block-content-text"></div>
                        <div class="win10-block-content-text" style="font-size: 22px">欢迎使用 Win10-UI</div>
                    </div>
                </div>
            </div>
        </div>
        <div id="win10-menu-switcher"></div>
    </div>
    <div id="win10_command_center" class="hidden_right">
        <div class="title">
            <h4 style="float: left">消息中心 </h4>
            <span id="win10_btn_command_center_clean_all">全部清除</span>
        </div>
        <div class="msgs"></div>
    </div>
    <div id="win10_task_bar">
        <div id="win10_btn_group_left" class="btn_group">
            <div id="win10_btn_win" class="btn"><span class="fa fa-windows"></span></div>
            <div class="btn" id="win10-btn-browser"><span class="fa fa-internet-explorer"></span></div>
        </div>
        <div id="win10_btn_group_middle" class="btn_group"></div>
        <div id="win10_btn_group_right" class="btn_group">
            <div class="btn" id="win10_btn_time"></div>
            <div class="btn" id="win10_btn_command"><span id="win10-msg-nof" class="fa fa-comment-o"></span></div>
            <div class="btn" id="win10_btn_show_desktop"></div>
        </div>
    </div>
</div>
<script type="text/javascript" src="/page/Index/Index.js"></script>
<script type="text/javascript" src="/ui/win-ui/js/win.controller.js"></script>
</body>
</html>
